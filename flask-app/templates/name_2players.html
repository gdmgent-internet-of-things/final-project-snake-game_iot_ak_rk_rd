<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <title>Snake Game</title>
</head>

<body>
  <section>
    <div class="row">
      <a href="/start">
        <img src="../static/images/round_arrow.png" alt="arrow">

      <h1>Kies uw naam</h1>
    </div>
    <div class="input-snakes">
      <label class="label-blue" for="input">Snake 1</label>

      <label class="label-green" for="input">Snake 2</label>
      <input id="snake2Input" class="input-green" type="text" placeholder="Snake 2">

    <a href="/snake-game-2-players" id="startGameButton">
      <button class="button-start">Start Game</button>
    </a>
  </section>
  <script src="../static/js/snake_game_2.js"></script>
