<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Snake Game</title>
</head>
<body>
  <section>
    <h1>Name the snakes</h1>
    <div class="input-snakes">
      <label class="label-blue" for="input">Snake 1</label>
      <input class="input-blue" type="text">
    </div>

    <div class="input-snakes">
      <label class="label-green" for="input">Snake 2</label>
      <input class="input-green" type="text">
    </div>

    <div class="input-snakes">
      <label class="label-orange" for="input">Snake 3</label>
      <input class="input-orange" type="text">
    </div>

    <button class="button-start">Start Game</button>
  </section>
</body>
</html>
